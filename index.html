<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的个人主页</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 80px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>你好，我是张三</h1>
  <p>欢迎来到我的个人网站！这里记录我的项目、博客和想法。</p>
  <a class="button" href="https://github.com/yourusername" target="_blank">访问我的 GitHub</a>
</body>
</html>
